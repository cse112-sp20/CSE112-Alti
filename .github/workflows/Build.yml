name: Build non-master branches  
on:
  push:
    branches:
    - '*'
    - '*/*'
    - '!master'
jobs:
  
 
  build:

    name: Build non-master branches
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./functions

    steps: 
    - name: Check out code
      uses: actions/checkout@master
    - name: Install Dependencys 
      working-directory: ./functions
      run: npm install
    - name: add .runtimeconfig.json
      working-directory: ./functions
      env:
        RUNTIME_CONFIG: ${{ secrets.RUNTIME_CONFIG }}
      run: echo $RUNTIME_CONFIG > ./.runtimeconfig.json
    - name: Add serviceAccountKey
      working-directory: ./functions
      env:
        SERVICE_ACCOUNT_KEY: ${{ secrets.SERVICE_ACCOUNT_KEY }}
      run: echo $SERVICE_ACCOUNT_KEY > ./serviceAccountKey.json
    - name: Run Linter
      working-directory: ./functions
      run: npm run lint
    - name: Run Tests
      working-directory: ./functions
      run: npm test
      env:
        GOOGLE_APPLICATION_CREDENTIALS: ./serviceAccountKey.json
    - name: Test & publish code coverage
      uses: paambaati/codeclimate-action@v2.6.0
      env:
        CC_TEST_REPORTER_ID: "0738f461208013810c9bfaf97401f9c8ecb6d4a61ac4aa58c580fbd0ac3ebe28"
        GOOGLE_APPLICATION_CREDENTIALS: ./serviceAccountKey.json
      with:
        coverageCommand: bash ./DoNothing.sh
        coverageLocations: ${{github.workspace}}/functions/coverage/lcov.info:lcov
        prefix: ${{github.workspace}}/functions
        debug: true
    

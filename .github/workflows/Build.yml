name: Build non-master branches 
on:
  push:
    branches:
    - '*'
    - '*/*'
    - '!master'
jobs:
  
  RuntimeUpdate:

    name: Update runtimeconfig.json
    runs-on: ubuntu-latest


    steps:
    - name: Check out code
      uses: actions/checkout@master
    - name: Extract branch name
      shell: bash
      run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
      id: extract_branch
    - name: Modify .runtimeconfig.json
      working-directory: ./functions
      run: cp -f ./test/.runtimeconfig.json ./runtimeconfig.json
    - name: Cat ./test/.runtimeconfig.json
      working-directory: ./functions
      run: cat ./test/.runtimeconfig.json
    - name: Cat ./runtimeconfig.json
      working-directory: ./functions
      run: cat ./runtimeconfig.json
    - name: Git add/commit
      uses: EndBug/add-and-commit@v4
      env: 
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Git push
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ steps.extract_branch.outputs.branch }}


    
  
  main:

    name: Build non-master branches
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@master
    - name: Install Dependencys 
      working-directory: ./functions
      run: npm install
    - name: Run Linter
      working-directory: ./functions
      run: npm run lint
    - name: Run Tests
      working-directory: ./functions
      run: npm test
    

name: Build non-master branches 
on:
  push:
    branches:
    - '*'
    - '*/*'
    - '!master'
jobs:
  
  RuntimeUpdate:

    name: Update runtimeconfig.json
    runs-on: ubuntu-latest


    steps:
    - name: Check out code
      uses: actions/checkout@master
    - name: Modify .runtimeconfig.json
      working-directory: ./functions
      run: cp -f ./test/.runtimeconfig.json ./.runtimeconfig.json
    - name: Git add/commit
      uses: EndBug/add-and-commit@v4
      env: 
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


    
  
  main:
    needs: RuntimeUpdate

    name: Build non-master branches
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@master
    - name: Install Dependencys 
      working-directory: ./functions
      run: npm install
    - name: Modify .runtimeconfig.json
      working-directory: ./functions
      run: cp -f ./test/.runtimeconfig.json ./.runtimeconfig.json
    - name: Run Linter
      working-directory: ./functions
      run: npm run lint
    - name: Run Tests
      working-directory: ./functions
      run: npm test
    
